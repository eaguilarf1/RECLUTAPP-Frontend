<div class="wrap">
  <mat-card class="card">
    <h1 class="title">Bienvenido!</h1>

    <div class="kpis">
      <mat-card class="kpi">
        <div class="kpi-title">Resumen de vacantes</div>
        <div class="kpi-value">{{resumen.vacantesActivas}}</div>
        <div class="kpi-sub">Activas</div>
      </mat-card>

      <mat-card class="kpi">
        <div class="kpi-title">Total de usuarios</div>
        <div class="kpi-value">{{resumen.totalUsuarios}}</div>
        <div class="kpi-sub">Registrados</div>
      </mat-card>
    </div>

    <h2 class="subtitle">Usuarios recientes</h2>

    <div class="table-wrap">
      <table mat-table [dataSource]="recientes" class="mat-elevation-z0">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let r">{{ r.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let r">{{ r.rol }}</td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha de registro</th>
          <td mat-cell *matCellDef="let r">{{ r.fecha }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayed"></tr>
        <tr mat-row *matRowDef="let row; columns: displayed;"></tr>
      </table>
    </div>
  </mat-card>
</div>
