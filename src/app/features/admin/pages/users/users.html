<div class="page">
  <div class="page-header">
    <h1 class="title">Gestión de Usuarios</h1>

<button mat-raised-button color="primary" class="add-btn" (click)="goNew()">
  <mat-icon>person_add</mat-icon>
  Crear nuevo
</button>

  </div>

  <div class="table-card mat-elevation-z1">
    <table mat-table [dataSource]="data" class="app-table">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let u"> {{ u.nombre }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo electrónico </th>
        <td mat-cell *matCellDef="let u"> {{ u.email }} </td>
      </ng-container>

      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let u"> {{ u.rol }} </td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha de registro </th>
        <td mat-cell *matCellDef="let u"> {{ u.fecha }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayed"></tr>
      <tr mat-row *matRowDef="let row; columns: displayed;"></tr>
    </table>
  </div>
</div>
