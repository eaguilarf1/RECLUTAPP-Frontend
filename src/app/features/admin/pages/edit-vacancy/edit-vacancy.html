<div class="wrap">
  <mat-card class="card">
    <h1 class="page-title">Editar vacante</h1>
    <mat-divider class="sep"></mat-divider>

    <form [formGroup]="form" (ngSubmit)="guardarCambios()" class="form">
      <!-- Título -->
      <mat-form-field appearance="outline" class="field">
        <mat-label>Título del puesto*</mat-label>
        <input matInput formControlName="titulo" placeholder="Ej. Desarrollador Backend" />
      </mat-form-field>

      <!-- Descripción -->
      <mat-form-field appearance="outline" class="field">
        <mat-label>Descripción*</mat-label>
        <textarea matInput rows="6" formControlName="descripcion"
                  placeholder="Responsabilidades, requisitos, beneficios..."></textarea>
      </mat-form-field>

      <!-- Ubicación -->
      <mat-form-field appearance="outline" class="field">
        <mat-label>Ubicación*</mat-label>
        <mat-select formControlName="ubicacion">
          <mat-option *ngFor="let u of ubicaciones" [value]="u">{{ u }}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Fecha (solo visual, como en crear) -->
      <mat-form-field appearance="outline" class="field">
        <mat-label>Fecha de publicación</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaInicio"/>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div class="actions">
        <button mat-stroked-button type="button" (click)="cancelar()">Cancelar</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="loading">Guardar cambios</button>
      </div>
    </form>
  </mat-card>
</div>
