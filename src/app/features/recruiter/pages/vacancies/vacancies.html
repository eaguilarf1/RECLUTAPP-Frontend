<div class="wrap">
  <mat-card class="card">
    <h1 class="page-title">Gesti贸n de vacantes</h1>

    <mat-divider class="sep"></mat-divider>

    <div class="section-title">Mis vacantes</div>

    <div class="table-wrap">
      <table mat-table [dataSource]="vacantes" class="mat-elevation-z0">
        <!-- Puesto -->
        <ng-container matColumnDef="puesto">
          <th mat-header-cell *matHeaderCellDef>Puesto</th>
          <td mat-cell *matCellDef="let v">{{ v.puesto }}</td>
        </ng-container>

        <!-- Ubicaci贸n -->
        <ng-container matColumnDef="ubicacion">
          <th mat-header-cell *matHeaderCellDef>Ubicaci贸n</th>
          <td mat-cell *matCellDef="let v">{{ v.ubicacion }}</td>
        </ng-container>

        <!-- Fecha -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha de publicaci贸n</th>
          <td mat-cell *matCellDef="let v">{{ v.fechaPublicacion }}</td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let v">
            <mat-chip [ngClass]="v.estado === 'Activa' ? 'chip-open' : 'chip-closed'">
              {{ v.estado }}
            </mat-chip>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
</div>
