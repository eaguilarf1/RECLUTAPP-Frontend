<div class="wrap">
  <mat-card class="card">
    <h1 class="page-title">Crear vacante</h1>
    <mat-divider class="sep"></mat-divider>

    <form [formGroup]="form" (ngSubmit)="publicar()" class="form">
      <!-- Título -->
      <mat-form-field appearance="outline" class="field">
        <mat-label>Título del puesto</mat-label>
        <input matInput formControlName="titulo" />
      </mat-form-field>

      <!-- Descripción -->
      <mat-form-field appearance="outline" class="field">
        <mat-label>Descripción</mat-label>
        <textarea matInput rows="4" formControlName="descripcion"></textarea>
      </mat-form-field>

      <!-- Ubicación -->
      <mat-form-field appearance="outline" class="field">
        <mat-label>Ubicación</mat-label>
        <mat-select formControlName="ubicacion">
          <mat-option *ngFor="let u of ubicaciones" [value]="u">{{ u }}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Fecha de inicio -->
      <mat-form-field appearance="outline" class="field">
        <mat-label>Fecha de inicio</mat-label>
        <input matInput [matDatepicker]="dp" formControlName="fechaInicio" />
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp></mat-datepicker>
      </mat-form-field>

      
      <div class="actions">
        <button mat-raised-button color="primary" type="submit">Publicar</button>
      </div>
    </form>
  </mat-card>
</div>
