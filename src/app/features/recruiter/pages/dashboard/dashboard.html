<div class="wrap">
  <mat-card class="card">
    <h1 class="title">¡Bienvenido!</h1>

    <div class="cta-row">
      <button mat-raised-button color="primary" class="cta" (click)="crearVacante()">
        Crear vacante
      </button>
<button mat-raised-button color="primary" routerLink="/reclutador/buscar-perfiles">
  Buscar perfiles
</button>
    </div>

    <mat-divider class="sep"></mat-divider>

    <div class="section-title">Mis vacantes recientes</div>

    <div class="table-wrap">
      <table mat-table [dataSource]="vacantes" class="mat-elevation-z0">
        <ng-container matColumnDef="puesto">
          <th mat-header-cell *matHeaderCellDef>Puesto</th>
          <td mat-cell *matCellDef="let v">{{ v.puesto }}</td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha de publicación</th>
          <td mat-cell *matCellDef="let v">{{ v.fecha }}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let v">
            <mat-chip [ngClass]="v.estado === 'Abierta' ? 'chip-open' : 'chip-closed'">
              {{ v.estado }}
            </mat-chip>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
</div>
