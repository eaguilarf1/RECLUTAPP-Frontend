<section class="hero">
  <div class="hero__inner">
    <div class="brand">
      <span class="brand__mark">R</span>
      <span class="brand__text">RECLUTAPP</span>
    </div>
    <h1>Bienvenido a <span>RECLUTAPP</span></h1>
    <p class="sub">Una plataforma ligera para conectar talento y oportunidades.</p>
  </div>
</section>

<section class="shell">
  <div class="grid">

    <!-- Ingresar -->
    <article class="card card--solid">
      <header class="card__head">
        <h2>Ingresar</h2>
        <p class="muted">Accede con tu correo y contraseña.</p>
      </header>

      <form class="card__body" novalidate #f="ngForm" (ngSubmit)="login()">
        <div class="field">
          <label>Correo electrónico</label>
          <input
            type="email"
            placeholder="tu@correo.com"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>

        <div class="field">
          <label>Contraseña</label>
          <input
            type="password"
            placeholder="••••••••"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn--primary btn--xl btn--pill"
          [disabled]="loading || !f.valid">
          Iniciar sesión
        </button>

        <div class="divider"><span>o</span></div>

        <!-- Contenedor del botón oficial de Google -->
        <div class="google-btn">
          <div id="google-btn-login"></div>
        </div>

        <a class="link" routerLink="/auth/forgot">¿Olvidaste tu contraseña?</a>
      </form>
    </article>

    <!-- Registrarse / Roles -->
    <article class="card card--soft">
      <header class="card__head">
        <h2>Registrarse</h2>
        <p class="muted">¿Eres nuevo? Crea una cuenta o ingresa como:</p>
      </header>

      <div class="card__body">
        <button class="btn btn--ghost btn--xl btn--pill" routerLink="/auth/register">
          Crear cuenta
        </button>

        <div class="divider"><span>o</span></div>

        <a class="btn btn--outline btn--xl btn--pill" [routerLink]="['/auth/login-reclutador']">
          <span class="ico user"></span> Soy reclutador
        </a>

        <a class="btn btn--outline btn--xl btn--pill" [routerLink]="['/auth/login-admin']">
          <span class="ico shield"></span> Soy administrador
        </a>
      </div>
    </article>

  </div>
</section>
