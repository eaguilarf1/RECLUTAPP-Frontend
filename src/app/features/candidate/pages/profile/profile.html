<h1 class="title">Mi Perfil</h1>

<div class="header">
  <div class="avatar">
    <mat-icon>account_circle</mat-icon>
  </div>
  <div class="name">{{ f['nombre'].value || 'Nombre' }}</div>

  <div class="actions">
    <!-- Botón nuevo: Adjuntar curriculum -->
    <input
      #cvInput
      type="file"
      accept="application/pdf,.pdf"
      hidden
      (change)="onCvSelected($event)" />

    <button mat-stroked-button (click)="cvInput.click()">
      Adjuntar curriculum
    </button>

    <button mat-stroked-button (click)="abrirCambiarPassword()">
      Cambiar contraseña
    </button>

    <button mat-raised-button color="primary" (click)="guardar()">
      Guardar cambios
    </button>
  </div>
</div>

<mat-divider class="sep"></mat-divider>

<form class="grid" [formGroup]="form" (ngSubmit)="guardar()">

  <div class="col">
    <mat-form-field appearance="outline" class="field">
      <mat-label>Nombre completo</mat-label>
      <input matInput formControlName="nombre" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Correo electrónico</mat-label>
      <input matInput type="email" formControlName="email" autocomplete="email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="telefono" />
    </mat-form-field>
  </div>

  <div class="col">
    <mat-form-field appearance="outline" class="field">
      <mat-label>Ubicación</mat-label>
      <input matInput formControlName="ubicacion" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Profesión</mat-label>
      <input matInput formControlName="profesion" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Años de experiencia</mat-label>
      <input matInput type="number" min="0" formControlName="experiencia" />
    </mat-form-field>
  </div>
</form>
